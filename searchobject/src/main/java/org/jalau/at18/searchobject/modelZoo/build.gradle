plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://oss.sonatype.org/content/repositories/snapshots/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'commons-cli:commons-cli:1.5.0'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.18.0'
    implementation 'ai.djl:api:0.20.0-SNAPSHOT'
    implementation 'ai.djl:basicdataset:0.20.0-SNAPSHOT'
    implementation 'ai.djl:model-zoo:0.20.0-SNAPSHOT'
    implementation 'ai.djl.mxnet:mxnet-model-zoo:0.20.0-SNAPSHOT'
    implementation 'ai.djl.pytorch:pytorch-model-zoo:0.20.0-SNAPSHOT'
    testImplementation 'org.testng:testng:7.5'
}

group = 'org.model'
version = '1.0-SNAPSHOT'
description = 'model'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.named('test') {
    useTestNG()
}
